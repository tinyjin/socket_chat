<!doctype html>
<html>

<head>
  <title>Jinui Web Chat</title>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    form {
      background: #000;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 0;
      padding: 10px;
      width: 90%;
      margin-right: .5%;
    }

    form button {
      width: 9%;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages li {
      padding: 5px 10px;
    }

    #messages li:nth-child(odd) {
      background: #eee;
    }
  </style>

</head>

<body>

  <h1>Jinui Web Chat</h1>

  <ul id="chat_box">

  </ul>

  <form action="">
    <input id="m" /><button>Send</button>
  </form>

</body>

</html>
