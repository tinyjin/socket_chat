<!doctype html>
<html>

<head>
  <title>Jinui Web Chat</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    $(function() {

      $('form').submit(function() {
        socket.emit('chat message', $('#m').val());

        $('#m').val('');

        return false;
      });


    });

    socket.on('broadcast message', function(msg) {
      $('#chat_box').append($('<li>').text(msg));
    });
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    form {
      background: #000;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 0;
      padding: 10px;
      width: 90%;
      margin-right: .5%;
    }

    form button {
      width: 9%;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages li {
      padding: 5px 10px;
    }

    #messages li:nth-child(odd) {
      background: #eee;
    }
  </style>

</head>

<body>

  <h1>Jinui Web Chat</h1>

  <ul id="chat_box"></ul>

  <form action="">
    <input id="m" /><button>Send</button>
  </form>

</body>

</html>
